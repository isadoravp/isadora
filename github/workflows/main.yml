name: Deploy Convite

# Executa no push em qualquer branch
on:
  push:
    branches:
      - main
  workflow_dispatch: # permite rodar manualmente no GitHub Actions

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checar o código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node (opcional, se precisar instalar pacotes)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
        continue-on-error: true  # se não precisar de Node, ignora

      # 3️⃣ Instalar dependências (opcional)
      - name: Install dependencies
        run: npm install
        continue-on-error: true

      # 4️⃣ Teste rápido (opcional)
      - name: Run build/test
        run: echo "Build concluído" 
        continue-on-error: true

      # 5️⃣ Deploy (exemplo GitHub Pages)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # pasta raiz do seu projeto
