<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convite Isadora</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Cinzel', serif;
        }

        /* ----------- PÁGINA 1 ----------- */
        #page1 {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url("assets/fundo-animado.gif") center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 3;
        }

        #carta {
            width: 90vw;        /* faz ocupar 90% da tela do celular */
            max-width: 600px;   /* limite no PC */
            height: auto;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Estrela piscando */
        .estrela {
            position: absolute;
            width: 40px;
            height: 40px;
            animation: brilho 1.4s infinite alternate ease-in-out;
        }

        @keyframes brilho {
            from { opacity: 0.2; transform: scale(0.8); }
            to   { opacity: 1;   transform: scale(1.2); }
        }

        /* ----------- PÁGINA 2 ----------- */
        #page2 {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: url("assets/fundo-animado.gif") center/cover no-repeat;
            flex-direction: column;
            z-index: 1;
        }

        #convite {
            width: 100vw;        /* ocupa a tela toda */
            max-width: 600px;    /* limite em telas grandes */
            height: auto;
            animation: subir 3s infinite ease-in-out;
        }

        @keyframes subir {
            0%   { transform: translateY(0); opacity: 1; }
            50%  { transform: translateY(-10px); opacity: 0.9; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* ----------- BOTÕES FLUTUANTES ----------- */
        .btns {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 15px;
            z-index: 999;
        }

        .btns img {
            width: 60px;
            height: 60px;
        }

        /* ----------- ANIMAÇÃO DE TRANSIÇÃO ----------- */
        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
    </style>

</head>
<body>

    <!-- ------------- PÁGINA 1 ------------- -->
    <div id="page1" onclick="abrirConvite()">

        <img src="assets/carta.png" id="carta">

        <!-- estrelas piscando -->
        <img src="assets/estrela.gif" class="estrela" style="top:10%; left:20%;">
        <img src="assets/estrela.gif" class="estrela" style="top:70%; left:70%;">
        <img src="assets/estrela.gif" class="estrela" style="top:30%; left:80%;">

    </div>

    <!-- ------------- PÁGINA 2 ------------- -->
    <div id="page2">

        <audio id="musica" src="assets/music.mp3"></audio>

        <img src="assets/convite.png" id="convite">

        <!-- BOTÕES FLUTUANTES ESTILO JOLIE -->
        <div class="btns">
            <a href="https://maps.google.com" target="_blank"><img src="assets/btn-maps.png"></a>
            <a href="https://wa.me/seunumerowhatsapp" target="_blank"><img src="assets/btn-confirmar.png"></a>
            <a href="https://listadepresentes.com" target="_blank"><img src="assets/btn-presentes.png"></a>
        </div>

    </div>

    <script>
        function abrirConvite() {
            document.getElementById("page1").style.display = "none";
            document.getElementById("page2").style.display = "flex";

            let audio = document.getElementById("musica");
            audio.volume = 0.4;
            audio.play();
        }
    </script>

// ===== PARTICULAS DA PÁGINA 1 =====
    <script>
const page1 = document.querySelector('.page1');
for (let i = 0; i < 80; i++) {
  let particle = document.createElement('div');
  particle.classList.add('particle');
  particle.style.width = particle.style.height = `${Math.random()*3+2}px`;
  particle.style.left = `${Math.random()*100}%`;
  particle.style.top = `${Math.random()*100}%`;
  particle.style.animationDuration = `${Math.random()*3+2}s`;
  page1.appendChild(particle);
}

// ===== ESTRELAS DA PÁGINA 2 =====
const page2 = document.querySelector('.page2');
for (let i = 0; i < 100; i++) {
  let star = document.createElement('div');
  star.classList.add('star');
  star.style.left = `${Math.random()*100}%`;
  star.style.top = `${Math.random()*100}%`;
  star.style.width = star.style.height = `${Math.random()*2+1}px`;
  star.style.animationDuration = `${Math.random()*3+1}s`;
  page2.appendChild(star);
}
    </script>
</body>
</html>
